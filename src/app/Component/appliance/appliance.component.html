<div class="container m-auto py-4 d-flex justify-content-between">
  <h3 class="text-center fw-bolder">Tools List</h3>
  <!-- <button class="btn btn-primary fw-bold fs-6 text-capitalize " (click)="showNewAcountForm()"> new
    account</button> -->
</div>

<div class="container-fluid px-5">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover dt-responsive nowrap"
    style="width:100%">
    <thead>
      <tr>
        <th>Part Number</th>
        <th>Serial Number </th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Received At</th>
        <th>Received By</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of appliance">
        <td>{{item.partNumber}}</td>
        <td>{{item.serialNumber}}</td>
        <td>{{item.description}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.receivedAt}}</td>
        <td>{{item.receivedBy.firstname}} {{item.receivedBy.lastname}}</td>
      </tr>
    </tbody>
  </table>
</div>
